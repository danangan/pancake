<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pancake - UI Frameworks build using web components</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Raleway:400,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="./pancake-main.css">
</head>
<body>
  <div class="app">
    <h1>Pancake - Reactive Web Component</h1>
    <div class="container">
      <h2>Button</h2>
      <pancake-button theme="primary" inline-block>Primary</pancake-button>
      <pancake-button theme="secondary" inline-block>Secondary</pancake-button>
      <pancake-button theme="danger" inline-block>Danger</pancake-button>
      <pancake-button theme="success" inline-block>Success</pancake-button>
    </div>

    <div class="container">
      <h2>Text Input</h2>
      <pancake-input placeholder="First name and last name" label="Name"></pancake-input>
      <pancake-input placeholder="john.deo@mail.com" label="Email"></pancake-input>
    </div>

    <div class="container">
      <h2>Container</h2>
      <h4>Usage with Button and Input Text</h4>
      <pancake-container>
        <pancake-input placeholder="john.deo@mail.com" label="Email"></pancake-input>
        <pancake-input placeholder="Your password" label="Password"></pancake-input>
        <pancake-button theme="primary">Submit</pancake-button>
      </pancake-container>
    </div>

    <div class="container">
      <h2>Switch</h2>
      <pancake-switch on></pancake-switch>
    </div>
  </div>
</body>
<script src="./index.js" type="module"></script>
</html>
